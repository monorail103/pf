<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptアニメーション</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="animateBox()">アニメーション開始</button>

    <script>
        function animateBox() {
            const box = document.getElementById("box");
            box.animate([
                { transform: 'translateY(0px)' },
                { transform: 'translateY(200px)' }
            ], {
                duration: 1000,
                iterations: 1,
                fill: 'forwards'
            });
        }
    </script>
</body>
</html>
