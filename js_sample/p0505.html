<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Animation</title>
  <style>
    svg {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <svg id="svg" width="500" height="200">
    <circle id="circle" cx="50" cy="100" r="20" fill="blue" />
  </svg>
  <script>
    const svg = document.getElementById('svg');
    const circle = document.getElementById('circle');
    let direction = 1;
    let position = 50;

    function animate() {
      position += direction;
      if (position > 480 || position < 20) {
        direction *= -1;
      }
      circle.setAttribute('cx', position);
      requestAnimationFrame(animate);
    }

    animate();

  </script>
</body>

</html>
